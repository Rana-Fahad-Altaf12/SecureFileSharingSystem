<div class="card mx-auto mt-5 p-4 shadow" style="max-width: 400px;">
    <h3 class="text-center mb-3">Register</h3>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <div class="form-floating mb-3">
      <input [(ngModel)]="email" class="form-control" type="email" id="email" placeholder="Email" />
      <label for="email">Email</label>
    </div>
  
    <div class="form-floating mb-3">
      <input [(ngModel)]="password" class="form-control" type="password" id="password" placeholder="Password" />
      <label for="password">Password</label>
    </div>
  
    <button (click)="register()" class="btn btn-primary w-100" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Register
    </button>
    
    <div class="text-center mt-3">
        <a routerLink="/login" class="text-decoration-none" style="cursor: pointer;">Back to Login</a>
      </div>
  </div>
