<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Login</h3>
  
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <div class="form-floating mb-3">
        <input [(ngModel)]="email" id="email" type="email" class="form-control" placeholder="Email" />
        <label for="email">Email</label>
      </div>
  
      <div class="form-floating mb-3">
        <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Password" />
        <label for="password">Password</label>
      </div>
  
      <button (click)="login()" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Login
      </button>
  
      <div class="text-center mt-3">
        <a routerLink="/register" class="text-decoration-none" style="cursor: pointer;">Register</a>
        | <a routerLink="/third-party" class="text-decoration-none" style="cursor: pointer;">Third-Party Download</a>
        <!--  | <a routerLink="/forgot-password" class="text-decoration-none;" style="cursor: pointer;">Forgot Password?</a> -->
      </div>
    </div>
  </div>
